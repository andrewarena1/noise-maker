<!DOCTYPE html>
<html>

<head>
    <script src="Onscreen.js"></script>
    <link rel="stylesheet" href="project.css">
</head>

<body onload=initCanvas()>
    <canvas id="canv" width="500px" height="500px"></canvas><br>
    <label for="anim">animate =></label>
    <input type="checkbox" id="anim" width="50px" height="50px"><br>

    <input type="range" id="framerate" min="1" max="90" value="45" style="visibility: visible;">
    <label id="rate_label" for="framerate">45 fps</label><br>

    <label for="seed">Seed </label>
    <input type="text" id="seed"><br>
    <form onsubmit="newParams()">
        <label for=" resX">Resolution </label>
        <input type="text" id="resX" size="4" placeholder="500"> x <input type="text" id="resY" size="4"
            placeholder="500"> px
        <input type="submit">
    </form>

</html>
