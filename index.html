<!DOCTYPE html>
<html>

<head>
    <script src="Onscreen.js" type="module"></script>
    <script src="OffscreenRendering.js" type="module"></script>
    <script src="NoiseFuncs.js" type="module"></script>
    <script src="NoiseState.js" type="module"></script>
    <script src="jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <canvas id="canv" width="250px" height="250px"></canvas><br>
    <div id="settings">
        <h5>Make Some Noise!</h5>
        <select name="noiseType" id="noiseType" class="updates-noise">
            <option id="2DPerlin"> 2D Perlin</option>
            <option id="2DSmooth"> 2D Smooth</option>
            <option id="whiteNoise"> White Noise</option>
        </select>

        <input type="number" id="fractalSum" class="updates-noise" min="0" max="10" placeholder="1"> layer(s) <br>
        Seed <input type="text" id="seed" class="updates-noise" placeholder="0"><br>
        Grid Size <input type="text" id="grid" class="updates-noise" size="3" placeholder="10"> points<br>
        Period <input type="text" id="period" class="updates-noise" size="4" placeholder="250"> px<br>
        Resolution <input type="text" id="width" class="updates-noise" size="4" placeholder="250"> x <input type="text"
            id="height" size="4" placeholder="250" disabled> px<br>

        <label for="anim">animate =></label>
        <input type="checkbox" id="anim" width="50px" height="50px"><br>

        <input type="range" id="framerate" min="1" max="90" value="45" style="visibility: visible;">
        <label id="rate_label" for="framerate">45 fps</label><br>


        <label for="gridlines">Display Grid</label>
        <input type="checkbox" id="gridlines"><br><br>




    </div>




</html>
